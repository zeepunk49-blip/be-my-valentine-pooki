<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Pookie ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #ff4d6d;
            --bg-color: #ffe5ec;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            text-align: center;
            max-width: 90%;
            width: 400px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d62828;
            font-size: 2.5rem;
            margin: 0;
            line-height: 1.2;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-top: 1rem;
            min-height: 2rem;
            transition: opacity 0.3s;
        }

        .btn-group {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            height: 60px; /* Keeps layout stable */
        }

        button {
            padding: 12px 32px;
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: transform 0.2s;
        }

        /* The Photo Styling */
        .user-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Makes it a circle */
            object-fit: cover;
            border: 5px solid #ff4d6d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: none; /* Hidden at start */
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="glass-card" id="main-card">
        <img id="final-photo" class="user-photo" src="" alt="My Photo">
        
        <div id="icon" style="font-size: 4rem; margin-bottom: 1rem;">üíå</div>
        
        <h1 id="question">Dearest Pookie, <br>will you be my Valentine?</h1>
        <p id="subtext">Don't say no! (Actually, you can't) üòâ</p>
        
        <div class="btn-group" id="buttons">
            <button id="btn1" onmouseover="dodge(this)" onclick="dodge(this)">YES</button>
            <button id="btn2" onmouseover="dodge(this)" onclick="dodge(this)">YES</button>
        </div>
    </div>

    <script>
        // --- 1. INSERT YOUR PHOTO LINK HERE ---
        // Paste your image link inside the quotes below. 
        // Example: "https://github.com/yourname/repo/blob/main/photo.jpg?raw=true"
        const yourPhotoURL = "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?q=80&w=1887&auto=format&fit=crop"; 

        // --- CHEEKY MESSAGES ---
        const messages = [
            "Too slow! üí®",
            "Not that one either! üòÇ",
            "Try the other Yes! üëâ",
            "Oops, slippery fingers? üßà",
            "You really want this huh? üòè",
            "Almost got it! ü§è",
            "Nope! üèÉ‚Äç‚ôÇÔ∏è",
            "Gotta be quicker than that! ‚ö°",
            "Are you even trying? üòú",
            "Okay, I'm getting tired... ü•µ"
        ];

        let attempts = 0;
        const maxAttempts = 15;
        const subtext = document.getElementById('subtext');

        function dodge(btn) {
            // IF WE REACH 15 TRIES, STOP MOVING AND LET HER CLICK
            if (attempts >= maxAttempts) {
                // Change text to surrender
                subtext.innerText = "Okay okay, I surrender! click it! ‚ù§Ô∏è";
                
                // Reset buttons to normal state so they can be clicked
                document.getElementById('btn1').onmouseover = null;
                document.getElementById('btn2').onmouseover = null;
                
                // Set the click action to the Win function
                document.getElementById('btn1').onclick = handleWin;
                document.getElementById('btn2').onclick = handleWin;
                return;
            }

            // --- MOVE LOGIC ---
            // Move the button to a random spot on the screen
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 60);
            
            btn.style.position = 'fixed'; // Allows it to fly anywhere
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            // Change the message
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            subtext.innerText = randomMsg;
            subtext.style.color = "#ff4d6d";
            subtext.style.fontWeight = "bold";

            attempts++;
        }

        function handleWin() {
            // 1. Trigger Confetti
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);

            // 2. Update the Card Content
            document.getElementById('question').innerText = "Knew you couldn't resist.";
            document.getElementById('subtext').innerText = "See you tomorrow! ‚ù§Ô∏è";
            
            // Hide buttons and icon
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('icon').style.display = 'none';

            // Show Your Photo
            const img = document.getElementById('final-photo');
            img.src = yourPhotoURL; // Sets the source to your link
            img.style.display = 'inline-block'; // Makes it visible
        }
    </script>
</body>
</html>
