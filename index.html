<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question For You</title>
    <style>
        /* --- SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #000; 
            color: white; 
            font-family: 'Georgia', serif; /* More romantic font */
            overflow-x: hidden;
        }

        /* The timeline length */
        .scroll-container {
            height: 450vh; /* Long scroll for drama */
            position: relative;
        }

        /* Shared Scene Styles */
        .scene {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- SCENE 1: The Intro --- */
        #scene-1 {
            z-index: 1;
            background: #000;
        }
        .intro-text {
            font-size: 4rem;
            text-align: center;
            line-height: 1.2;
            opacity: 1;
        }
        .highlight { color: #ff4d6d; font-style: italic; }

        /* --- SCENE 2: The Realization (Pink Expansion) --- */
        #scene-2 {
            z-index: 2;
            pointer-events: none;
            background: transparent;
        }
        /* We create a growing circle that acts as a reveal */
        .love-mask {
            width: 0px;
            height: 0px;
            background-color: #ff4d6d; /* Hot Pink */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.5);
        }
        .mask-content {
            font-size: 3.5rem;
            color: white;
            opacity: 0;
            width: 80vw;
            text-align: center;
            font-weight: bold;
        }

        /* --- SCENE 3: The Question --- */
        #scene-3 {
            z-index: 3;
            background-color: #fff0f3; /* Light pink background */
            color: #590d22; /* Dark red text */
            opacity: 0;
            transform: translateY(100%);
            flex-direction: column;
            gap: 2rem;
        }
        .final-text {
            font-size: 3.5rem;
            text-align: center;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: 'Georgia', serif;
        }

        .btn-yes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }
        .btn-yes:hover { transform: scale(1.1); }

        .btn-no {
            background-color: #e5e5e5;
            color: #555;
            position: relative; /* Needed for the "run away" logic */
        }

        /* --- UTILS --- */
        .scroll-prompt {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            animation: pulse 2s infinite;
            z-index: 100;
            pointer-events: none;
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Confetti Particle (Generated by JS) */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: red;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="scroll-prompt">Scroll Down Slowly...</div>

    <div class="scroll-container">
        
        <div class="scene" id="scene-1">
            <h1 class="intro-text">
                I've been doing<br>some thinking...
            </h1>
        </div>

        <div class="scene" id="scene-2">
            <div class="love-mask">
                <p class="mask-content">And life is just<br>better with you.</p>
            </div>
        </div>

        <div class="scene" id="scene-3">
            <h1 class="final-text">Will you be my<br>Valentine?</h1>
            <div class="button-group">
                <button class="btn-yes" onclick="celebrate()">YES</button>
                <button class="btn-no" onmouseover="moveButton(this)">NO</button>
            </div>
        </div>

    </div>

    <script>
        // SCROLL LOGIC
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;
            
            // 1. SCENE 1: Text Fade Out & Scale
            const introText = document.querySelector('.intro-text');
            // Scale text slightly
            let scale1 = 1 + (scrollY * 0.001); 
            // Fade out faster
            let opacity1 = 1 - (scrollY / (windowHeight * 0.8)); 
            if (opacity1 < 0) opacity1 = 0;
            
            introText.style.transform = `scale(${scale1})`;
            introText.style.opacity = opacity1;

            // 2. SCENE 2: The Heart/Circle Expansion
            const mask = document.querySelector('.love-mask');
            const maskContent = document.querySelector('.mask-content');
            
            // Start expanding after 500px of scrolling
            let maskSize = (scrollY - windowHeight * 0.5) * 3;
            if (maskSize < 0) maskSize = 0;

            mask.style.width = `${maskSize}px`;
            mask.style.height = `${maskSize}px`;

            // Fade in inner text when circle is big enough
            if (maskSize > 600) {
                maskContent.style.opacity = 1;
                maskContent.style.transition = "opacity 1s ease";
            } else {
                maskContent.style.opacity = 0;
                maskContent.style.transition = "none";
            }

            // 3. SCENE 3: Slide Up the Proposal
            const scene3 = document.querySelector('#scene-3');
            // Trigger near end of scroll
            const triggerPoint = windowHeight * 2.5;
            
            if (scrollY > triggerPoint) {
                let progress = (scrollY - triggerPoint) / windowHeight;
                let translateVal = 100 - (progress * 120); // Move up faster
                if (translateVal < 0) translateVal = 0; // Stop at 0
                
                scene3.style.opacity = 1;
                scene3.style.transform = `translateY(${translateVal}%)`;
            } else {
                scene3.style.transform = `translateY(100%)`;
            }
        });

        // "NO" BUTTON ESCAPE LOGIC
        function moveButton(btn) {
            const x = Math.random() * 200 - 100; // Random X movement
            const y = Math.random() * 200 - 100; // Random Y movement
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }

        // "YES" CELEBRATION LOGIC
        function celebrate() {
            // Change text
            document.querySelector('.final-text').innerHTML = "I Knew It! ❤️";
            document.querySelector('.button-group').style.display = 'none';
            
            // Simple JS Confetti
            for(let i=0; i<100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = ['#ff0000', '#ff4d6d', '#fff', '#gold'][Math.floor(Math.random()*4)];
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
            }
        }

        // Add confetti animation style dynamically
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fall {
                to { transform: translateY(100vh) rotate(720deg); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
