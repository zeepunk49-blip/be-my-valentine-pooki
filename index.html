<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffc0cb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Sacramento', cursive;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #ff69b4;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.2rem;
            color: #d32f2f;
            margin: 15px 0;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            font-family: 'Sacramento', cursive;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yes-btn { background-color: #4CAF50; } /* Green for Yes */
        #no-btn { background-color: #f44336; }  /* Red for No */

        button:hover { transform: scale(1.1); }

        #msg-btn {
            background-color: #ff4d6d;
            display: none;
            margin: 0 auto;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="main-image" src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/goma/ask.gif" alt="Cute Cat">
        </div>

        <h1 id="main-text">Will you be my Valentine? üåπ</h1>

        <div class="btn-group">
            <button id="yes-btn" onclick="handleYes()">Yes</button>
            <button id="no-btn" onclick="handleNo()">No</button>
            <button id="msg-btn" onclick="handleMessage()">Message me</button>
        </div>
    </div>

    <script>
        const mainText = document.getElementById('main-text');
        const mainImage = document.getElementById('main-image');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const msgBtn = document.getElementById('msg-btn');

        let clickCount = 0;

        // "No" Button Logic
        function handleNo() {
            clickCount++;
            
            if (clickCount === 1) {
                mainImage.src = "https://raw.githubusercontent.com/DzarelDeveloper/Img/main/goma/shocked.gif"; 
                mainText.innerText = "You meant to press YES right?";
            } 
            else if (clickCount === 2) {
                mainImage.src = "https://raw.githubusercontent.com/DzarelDeveloper/Img/main/goma/think.gif";
                mainText.innerText = "Think about it again!";
            } 
            else if (clickCount === 3) {
                mainImage.src = "https://raw.githubusercontent.com/DzarelDeveloper/Img/main/goma/cry.gif";
                mainText.innerText = "I'm gonna cry... üò≠";
            } 
            else if (clickCount >= 4) {
                mainImage.src = "https://raw.githubusercontent.com/DzarelDeveloper/Img/main/goma/pleading.gif";
                mainText.innerText = "Pretty Please? ü•∫";
                clickCount = 0; // Reset loop
            }
        }

        // "Yes" Button Logic
        function handleYes() {
            mainText.innerText = "Yay! I knew it! ‚ù§Ô∏è";
            mainImage.src = "https://raw.githubusercontent.com/DzarelDeveloper/Img/main/goma/love.gif"; // Hugging gif
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            msgBtn.style.display = 'block';
        }

        function handleMessage() {
            // REPLACE THIS LINK with your Instagram or WhatsApp
            window.location.href = "https://instagram.com/your_username";
        }
    </script>
</body>
</html>
