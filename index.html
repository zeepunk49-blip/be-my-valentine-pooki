<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* Modern CSS Reset & Variables */
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --bg-color: #ffe5ec;
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* Safari support */
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            text-align: center;
            max-width: 90%;
            width: 400px;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d62828;
            font-size: 3rem;
            margin: 0;
            line-height: 1.2;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-top: 1rem;
            min-height: 3rem; /* Prevents jumping when text changes */
        }

        .btn-group {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            position: relative;
            height: 60px; /* Layout stability */
        }

        button {
            padding: 12px 32px;
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-yes {
            background: var(--primary);
            color: white;
        }
        
        .btn-yes:hover {
            background: #e01e37;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(224, 30, 55, 0.3);
        }

        .btn-no {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        /* Hidden class for states */
        .hidden { display: none; }
        
        /* Floating hearts background animation */
        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: float 6s linear infinite;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="background-hearts"></div>

    <div class="glass-card" id="main-card">
        <div style="font-size: 4rem; margin-bottom: 1rem;">üíå</div>
        <h1 id="question">Will you be my Valentine?</h1>
        <p id="subtext">I have a very important question...</p>
        
        <div class="btn-group">
            <button class="btn-yes" onclick="handleYes()">YES</button>
            <button class="btn-no" id="noBtn" onmouseover="dodge(this)" onclick="dodge(this)">NO</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const messages = [
            "Nice try! üòâ",
            "Too slow! üí®",
            "Almost got it! üòÇ",
            "Nope, over here! üëâ",
            "You really want to click No? ü•∫",
            "Catch me if you can! üèÉ‚Äç‚ôÄÔ∏è",
            "Not happening! üôÖ‚Äç‚ôÇÔ∏è",
            "Seriously? üßê",
            "Okay, I'm getting dizzy üòµ",
            "Just click YES already! ‚ù§Ô∏è"
        ];
        
        let attempts = 0;
        const maxAttempts = 15;
        const noBtn = document.getElementById('noBtn');
        const subtext = document.getElementById('subtext');

        // --- BACKGROUND HEARTS ---
        function createFloatingHearts() {
            const container = document.getElementById('background-hearts');
            for(let i=0; i<15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(heart);
            }
        }
        createFloatingHearts();

        // --- THE CHASE LOGIC ---
        function dodge(btn) {
            if (attempts >= maxAttempts) {
                // SURRENDER MODE: Button turns into YES
                btn.innerText = "YES";
                btn.className = "btn-yes"; // Switch styling to the pink button
                btn.onmouseover = null; // Stop moving
                btn.onclick = handleYes; // Make it trigger the win
                subtext.innerText = "Okay, I surrender! The button is yours. ‚ù§Ô∏è";
                return;
            }

            // Calculate random position within the window
            // We use fixed positioning to let it fly anywhere on screen
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 60);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            
            // Update text with a random taunt
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            subtext.innerText = randomMsg;
            subtext.style.color = "#ff4d6d";
            subtext.style.fontWeight = "bold";

            attempts++;
        }

        // --- THE VICTORY STATE ---
        function handleYes() {
            // 1. Trigger Confetti
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: randomInRange(0.9, 1.0) } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: randomInRange(0.9, 1.0) } }));
            }, 250);

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            // 2. Update the Card Content
            const card = document.getElementById('main-card');
            card.innerHTML = `
                <div style="font-size: 5rem; animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);">üíñ</div>
                <h1>She said YES!</h1>
                <p>Best. Valentine. Ever.</p>
                <p style="font-size: 0.9rem; color: #888;">(I'll pick you up at 7 PM)</p>
            `;
        }
    </script>
</body>
</html>
