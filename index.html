<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <style>
        /* CSS: The Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffc0cb; /* The pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Sacramento', cursive;
            overflow: hidden; /* Prevents scrolling */
        }

        /* The white box container */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* White with slight see-through */
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #ff69b4; /* Hot pink border */
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        /* The Text */
        h1 {
            font-size: 2.5rem;
            color: #d32f2f; /* Dark red text */
            margin: 20px 0;
        }

        /* The Images (Gifs) */
        .gif-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* The Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 30px;
            font-size: 1.5rem;
            font-family: 'Sacramento', cursive;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            color: black;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yes-btn {
            background-color: #ff4d6d; /* Darker Pink */
        }
        
        #no-btn {
            background-color: #ff4d6d;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Message Me Button (Hidden initially) */
        #msg-btn {
            background-color: #ff4d6d;
            display: none; /* Hidden by default */
            margin: 0 auto;
        }

        /* Floating Hearts Animation Background */
        .heart-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            display: none; /* Hidden until YES is clicked */
            background-image: url('https://media.tenor.com/On7kvXhzml4AAAAj/love-heart.gif');
            background-size: cover;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heart-bg"></div>

    <div class="container">
        <div class="gif-container">
            <img id="main-image" src="https://media.tenor.com/I7kd0jQkXUAAAAAi/peach-goma-love.gif" alt="Cute Cat">
        </div>

        <h1 id="main-text">will you be Sarah's valentine? ðŸŒ¹</h1>

        <div class="btn-group">
            <button id="yes-btn" onclick="handleYes()">Yes</button>
            <button id="no-btn" onclick="handleNo()">No</button>
            <button id="msg-btn" onclick="handleMessage()">Message me</button>
        </div>
    </div>

    <script>
        // JAVASCRIPT: The Logic
        
        const mainText = document.getElementById('main-text');
        const mainImage = document.getElementById('main-image');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const msgBtn = document.getElementById('msg-btn');
        const heartBg = document.getElementById('heart-bg');

        // Track how many times they clicked "No"
        let clickCount = 0;

        // "No" Button Logic
        function handleNo() {
            clickCount++;
            
            if (clickCount === 1) {
                // Scene: Shocked / Food
                mainImage.src = "https://media.tenor.com/ivKWdfdbV3EAAAAi/goma-peach.gif"; 
                mainText.innerText = "You meant to press YES right?";
            } 
            else if (clickCount === 2) {
                // Scene: Running away
                mainImage.src = "https://media.tenor.com/0f8Zl_k82OAAAAAi/peach-goma.gif";
                mainText.innerText = "Your hand must have slipped right?";
            } 
            else if (clickCount === 3) {
                // Scene: Crying
                mainImage.src = "https://media.tenor.com/f1xnRxTRxLAAAAAi/peach-goma-cat.gif";
                mainText.innerText = "I'm gonna cry ðŸ˜­";
            } 
            else if (clickCount >= 4) {
                // Scene: Pleading
                mainImage.src = "https://media.tenor.com/420uI8yA1wUAAAAi/peach-goma.gif";
                mainText.innerText = "Pretty Please ðŸ¥º";
                // Reset count so it loops if they keep clicking
                clickCount = 0; 
            }
        }

        // "Yes" Button Logic
        function handleYes() {
            // 1. Change Text
            mainText.innerText = "Knew it babe ðŸ˜˜";
            
            // 2. Change Image to Hugging
            mainImage.src = "https://media.tenor.com/J7eSZeclYqAAAAAi/peach-goma.gif";
            
            // 3. Hide Yes/No buttons
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            
            // 4. Show "Message Me" button
            msgBtn.style.display = 'block';

            // 5. Turn on the background hearts
            heartBg.style.display = 'block';
        }

        // "Message Me" Button Logic
        function handleMessage() {
            // CHANGE THIS LINK TO YOUR INSTAGRAM/WHATSAPP
            window.location.href = "https://instagram.com/yourusername";
        }
    </script>
</body>
</html>
