<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Have a Question...</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #ffafcc; /* Soft Pink Background */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden; /* Prevents scrollbars when buttons jump */
        }

        #container {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 1;
        }

        h1 { color: #ff0a54; font-size: 2.5rem; }
        p { color: #800f2f; font-size: 1.2rem; }

        .btn-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .yes-button {
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .counter-text {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #ff85a1;
        }
    </style>
</head>
<body>

    <div id="container">
        <div style="font-size: 4rem;">üíù</div>
        <h1>Will you be my Valentine?</h1>
        <p>Pick an option below (if you can!)</p>
        
        <div class="btn-container">
            <button class="yes-button" id="btn1" onmouseover="moveMe(this)" onclick="checkWin()">Yes!</button>
            <button class="yes-button" id="btn2" onmouseover="moveMe(this)" onclick="checkWin()">Yes!</button>
        </div>
        <div class="counter-text" id="status">Attempts: 0/15</div>
    </div>

    <script>
        let moveCount = 0;
        const limit = 15; // Number of times they have to chase it

        function moveMe(btn) {
            if (moveCount < limit) {
                // Generate random coordinates
                const x = Math.random() * (window.innerWidth - btn.offsetWidth);
                const y = Math.random() * (window.innerHeight - btn.offsetHeight);
                
                // Move the button
                btn.style.position = 'fixed';
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
                
                moveCount++;
                document.getElementById('status').innerText = `Attempts: ${moveCount}/${limit}`;
                
                if (moveCount === limit) {
                    document.getElementById('status').innerText = "Okay, okay! You caught me! ‚ù§Ô∏è";
                    document.getElementById('status').style.color = "#ff0a54";
                }
            }
        }

        function checkWin() {
            if (moveCount >= limit) {
                document.getElementById('container').innerHTML = `
                    <div style="font-size: 5rem;">üéâ</div>
                    <h1>YAY! IT'S A DATE!</h1>
                    <p>I knew you'd eventually say yes. <br> See you tomorrow!</p>
                `;
            }
        }
    </script>

</body>
</html>
