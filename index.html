<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #050505; /* Start Black */
            overflow-x: hidden;
            font-family: 'Inter', sans-serif; 
        }

        /* This creates the scroll timeline */
        .scroll-container {
            height: 350vh; /* Determines how long the "video" lasts */
            position: relative;
        }

        /* --- SCENE 1: THE NETFLIX INTRO --- */
        .scene {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #scene-intro {
            background-color: #050505;
            z-index: 10;
            color: white;
        }

        .intro-text {
            font-size: 5rem;
            text-align: center;
            font-weight: 800;
            opacity: 1;
            letter-spacing: -2px;
        }
        .sub-text {
            font-size: 1.2rem;
            color: #ff4d6d;
            margin-top: 10px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- SCENE 2: THE TRANSITION (PINK PORTAL) --- */
        #scene-transition {
            background: transparent;
            pointer-events: none; /* Let clicks pass through initially */
            z-index: 20;
        }

        /* The circle that expands to become the background */
        .pink-circle {
            width: 0px;
            height: 0px;
            background-color: #ffc0cb; /* The Valentine Pink */
            border-radius: 50%;
            position: absolute;
            z-index: 1;
        }

        /* --- SCENE 3: THE VALENTINE CARD --- */
        #scene-card {
            background: transparent; /* Background provided by the pink circle */
            z-index: 30;
            opacity: 0; /* Hidden at start */
            transform: translateY(50px);
            transition: opacity 0.5s ease;
        }

        /* --- THE CARD STYLES (From your previous request) --- */
        .card-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff69b4;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            width: 400px;
            max-width: 90%;
            font-family: 'Sacramento', cursive;
        }

        .card-container h1 {
            font-size: 2.5rem;
            color: #d32f2f;
            margin: 15px 0;
        }

        .gif-area img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 10px 30px;
            font-size: 1.5rem;
            font-family: 'Sacramento', cursive;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            color: black;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yes-btn { background-color: #a8e6cf; }
        #no-btn { background-color: #ff8b94; }
        button:hover { transform: scale(1.1); }

        #msg-btn {
            background-color: #ff4d6d;
            color: white;
            display: none;
            margin: 0 auto;
        }

        /* Scroll Prompt */
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 0.8rem;
            animation: bounce 2s infinite;
            z-index: 100;
            pointer-events: none;
        }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(10px);} }

    </style>
</head>
<body>

    <div class="scroll-indicator" id="scroll-hint">Scroll Down</div>

    <div class="scroll-container">
        
        <div class="scene" id="scene-intro">
            <div>
                <h1 class="intro-text">Hello<br>Sarah</h1> <p class="sub-text">I have a question...</p>
            </div>
        </div>

        <div class="scene" id="scene-transition">
            <div class="pink-circle"></div>
        </div>

        <div class="scene" id="scene-card">
            <div class="card-container">
                <div class="gif-area">
                    <img id="main-image" src="https://media1.tenor.com/m/I7kd0jQkXUAAAAAC/peach-goma-love.gif" alt="cat">
                </div>
                
                <h1 id="main-text">Will you be my Valentine? ðŸŒ¹</h1>
                
                <div class="btn-group">
                    <button id="yes-btn" onclick="handleYes()">Yes</button>
                    <button id="no-btn" onclick="handleNo()">No</button>
                    <button id="msg-btn" onclick="handleMessage()">Message me</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- SCROLL ANIMATION LOGIC ---
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const h = window.innerHeight;
            
            // 1. INTRO ANIMATION (Fade out text)
            const introText = document.querySelector('.intro-text');
            const subText = document.querySelector('.sub-text');
            const scrollHint = document.getElementById('scroll-hint');

            let opacity = 1 - (scrollY / (h * 0.5));
            let scale = 1 + (scrollY * 0.0005);

            if (opacity < 0) opacity = 0;
            
            introText.style.opacity = opacity;
            introText.style.transform = `scale(${scale})`;
            subText.style.opacity = opacity;
            
            // Hide scroll hint once we start moving
            if (scrollY > 50) scrollHint.style.opacity = 0;

            // 2. PINK CIRCLE EXPANSION
            const circle = document.querySelector('.pink-circle');
            
            // Start expanding after 1/2 screen scroll
            let circleSize = (scrollY - (h * 0.4)) * 3.5; 
            if (circleSize < 0) circleSize = 0;
            
            circle.style.width = `${circleSize}px`;
            circle.style.height = `${circleSize}px`;

            // 3. REVEAL CARD
            const cardScene = document.getElementById('scene-card');
            
            // If the circle covers the screen (approx 2.2x height), show card
            if (scrollY > h * 1.8) {
                cardScene.style.opacity = 1;
                cardScene.style.transform = `translateY(0px)`;
                cardScene.style.pointerEvents = "auto"; // Enable clicking
            } else {
                cardScene.style.opacity = 0;
                cardScene.style.transform = `translateY(50px)`;
                cardScene.style.pointerEvents = "none"; // Disable clicking so it doesn't block scroll
            }
        });

        // --- VALENTINE CARD LOGIC ---
        const mainText = document.getElementById('main-text');
        const mainImage = document.getElementById('main-image');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const msgBtn = document.getElementById('msg-btn');

        // Reliable Tenor Links
        const images = {
            shocked: "https://media1.tenor.com/m/ivKWdfdbV3EAAAAC/goma-peach.gif",
            think: "https://media1.tenor.com/m/0f8Zl_k82OAAAAAC/peach-goma.gif",
            cry: "https://media1.tenor.com/m/f1xnRxTRxLAAAAAC/peach-goma-cat.gif",
            plead: "https://media1.tenor.com/m/420uI8yA1wUAAAAC/peach-goma.gif",
            love: "https://media1.tenor.com/m/J7eSZeclYqAAAAAC/peach-goma.gif"
        };

        let clickCount = 0;

        function handleNo() {
            clickCount++;
            if (clickCount === 1) {
                mainImage.src = images.shocked;
                mainText.innerText = "You meant to press YES right?";
            } else if (clickCount === 2) {
                mainImage.src = images.think;
                mainText.innerText = "Think again...";
            } else if (clickCount === 3) {
                mainImage.src = images.cry;
                mainText.innerText = "I'm gonna cry... ðŸ˜­";
            } else {
                mainImage.src = images.plead;
                mainText.innerText = "Pretty Please? ðŸ¥º";
                clickCount = 0;
            }
        }

        function handleYes() {
            mainText.innerText = "Knew it babe ðŸ˜˜";
            mainImage.src = images.love;
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            msgBtn.style.display = 'block';
        }

        function handleMessage() {
            // REPLACE THIS
            window.location.href = "https://instagram.com/your_username";
        }
    </script>
</body>
</html>
