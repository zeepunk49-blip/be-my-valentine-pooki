<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Wish ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #1a1a2e; /* Dark night/stage background */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        #stage-container {
            position: relative;
            width: 100%;
            max-width: 500px; /* Fits phone screens well */
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Main Image Display */
        .scene-img {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.5s;
            display: none; /* Hidden by default */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 223, 186, 0.2);
        }

        .active {
            display: block;
            animation: fadeIn 0.5s;
        }

        /* Interaction Button */
        #action-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            box-shadow: 0 0 15px #ff4d6d;
            animation: pulse 2s infinite;
        }

        /* The Final Question Overlay */
        #final-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            display: none; /* Hidden until end */
            z-index: 100;
        }

        .yes-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 20px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
        }

        /* Microphone/Blow Indicator */
        .mic-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="stage-container">
        <img id="img1" class="scene-img active" src="blow.png" alt="Blow Candle">
        
        <img id="img2" class="scene-img" src="fall.png" alt="Candle Falls">
        
        <img id="img3" class="scene-img" src="path1.png" alt="Path Lights">
        
        <img id="img4" class="scene-img" src="path2.png" alt="More Lights">
        
        <img id="img5" class="scene-img" src="stage.png" alt="Stage Finale">

        <div id="final-overlay">
            <h1 style="color: #d62828; font-family: 'Dancing Script'; margin: 0;">Will you be my Valentine?</h1>
            <p>You light up my world! ‚ú®</p>
            <button class="yes-btn" onclick="celebrate()">YES!</button>
            <button class="yes-btn" onclick="celebrate()">YES!</button>
        </div>
    </div>

    <button id="action-btn" onclick="handleAction()">Tap to Blow Candle üïØÔ∏è</button>

    <script>
        let step = 1;
        const btn = document.getElementById('action-btn');

        function handleAction() {
            if (step === 1) {
                // START THE SEQUENCE
                btn.style.display = 'none'; // Hide button during animation
                
                // Sequence Timing (Adjust numbers to make it faster/slower)
                setTimeout(() => showImage(2), 1000); // Show falling candle after 1s
                setTimeout(() => showImage(3), 2000); // Show path lighting up
                setTimeout(() => showImage(4), 3000); // Show more lights
                setTimeout(() => {
                    showImage(5); // Show Final Stage
                    startFinale();
                }, 4500);
            }
        }

        function showImage(num) {
            // Hide all images
            document.querySelectorAll('.scene-img').forEach(img => img.classList.remove('active'));
            // Show the specific image
            document.getElementById(`img${num}`).classList.add('active');
        }

        function startFinale() {
            // Show the question overlay on top of the stage image
            setTimeout(() => {
                document.getElementById('final-overlay').style.display = 'block';
                // Trigger confetti for the "Happy Valentine's Day" stage reveal
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            }, 1000);
        }

        function celebrate() {
            document.querySelector('#final-overlay h1').innerText = "YAY! ‚ù§Ô∏è";
            document.querySelector('#final-overlay p').innerText = "See you tomorrow!";
            
            // Big Confetti Loop
            var duration = 3 * 1000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>

</body>
</html>
