<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,600&family=Dancing+Script:wght@700&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #030303; 
            overflow-x: hidden;
            font-family: 'Montserrat', sans-serif; 
        }

        .scroll-container {
            height: 400vh;
            position: relative;
        }

        .scene {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- SCENE 1: CINEMATIC INTRO --- */
        #scene-intro {
            background-color: #030303;
            z-index: 10;
        }

        .intro-text-container {
            text-align: center;
            z-index: 2;
        }

        .intro-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 6rem;
            font-style: italic;
            background: linear-gradient(45deg, #ffffff, #ffb3c6, #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientBreathe 4s ease infinite;
            line-height: 1.1;
            margin-bottom: 10px;
        }

        .sub-text {
            font-size: 1.2rem;
            color: #ff4d6d;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 500;
        }

        @keyframes gradientBreathe {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh) scale(1); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            to { transform: translateY(-10vh) scale(0.5); opacity: 0; }
        }

        /* --- SCENE 2: THE PORTAL --- */
        #scene-transition {
            background: transparent;
            pointer-events: none;
            z-index: 20;
        }

        .pink-circle {
            width: 0px;
            height: 0px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 50%;
            position: absolute;
            z-index: 1;
            box-shadow: 0 0 100px rgba(255, 154, 158, 0.5);
        }

        /* --- SCENE 3: THE GLASS CARD --- */
        #scene-card {
            background: transparent;
            z-index: 30;
            opacity: 0;
            transform: translateY(80px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.5);
            width: 600px;
            max-width: 90%;
            padding: 50px 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .glass-card h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d32f2f;
            margin: 25px 0;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        .gif-area {
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-area img {
            max-width: 100%;
            max-height: 220px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
            position: relative;
            width: 100%;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        /* Initial "No" Style */
        .btn-no-style {
            background: rgba(255, 255, 255, 0.5);
            color: #555;
            border: 1px solid rgba(255,255,255,0.8);
        }
        
        /* Transitioned "Yes" Style */
        .btn-yes-style {
            background: linear-gradient(45deg, #ff4d6d, #ff758c) !important;
            color: white !important;
            border: none !important;
        }

        button:hover { 
            transform: translateY(-5px) scale(1.05); 
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
        }

        /* SCROLL INDICATOR */
        .scroll-indicator {
            position: fixed;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
            z-index: 100;
            pointer-events: none;
        }
        @keyframes pulse { 0%, 100% {opacity:0.3;} 50% {opacity:1;} }

        /* CONFETTI */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="scroll-indicator" id="scroll-hint">SCROLL SLOWLY</div>

    <div class="scroll-container">
        
        <div class="scene" id="scene-intro">
            <div class="intro-text-container">
                <h1 class="intro-text">Hello<br>Beautiful</h1>
                <p class="sub-text">I have a question...</p>
            </div>
        </div>

        <div class="scene" id="scene-transition">
            <div class="pink-circle"></div>
        </div>

        <div class="scene" id="scene-card">
            <div class="glass-card" id="main-card">
                <div class="gif-area">
                    <img id="main-image" src="https://media1.tenor.com/m/I7kd0jQkXUAAAAAC/peach-goma-love.gif" alt="cat">
                </div>
                
                <h1 id="main-text">Will you be my Valentine?</h1>
                
                <div class="btn-group">
                    <button id="btn-1" class="btn-no-style" onclick="handleNo()">No</button>
                    <button id="btn-2" class="btn-no-style" onclick="handleNo()">No</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- STARDUST PARTICLES ---
        const introScene = document.getElementById('scene-intro');
        for (let i = 0; i < 40; i++) {
            let particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.width = Math.random() * 4 + 1 + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDuration = Math.random() * 5 + 5 + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            introScene.appendChild(particle);
        }

        // --- SCROLL LOGIC ---
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const h = window.innerHeight;
            
            const textContainer = document.querySelector('.intro-text-container');
            const scrollHint = document.getElementById('scroll-hint');
            let opacity = 1 - (scrollY / (h * 0.6));
            let scale = 1 + (scrollY * 0.001);

            if (opacity < 0) opacity = 0;
            textContainer.style.opacity = opacity;
            textContainer.style.transform = `scale(${scale})`;
            if (scrollY > 50) scrollHint.style.opacity = 0;

            const circle = document.querySelector('.pink-circle');
            let circleSize = (scrollY - (h * 0.5)) * 3; 
            if (circleSize < 0) circleSize = 0;
            circle.style.width = `${circleSize}px`;
            circle.style.height = `${circleSize}px`;

            const cardScene = document.getElementById('scene-card');
            if (scrollY > h * 1.6) {
                cardScene.style.opacity = 1;
                let yOffset = 80 - ((scrollY - (h * 1.6)) * 0.1);
                if (yOffset < 0) yOffset = 0;
                cardScene.style.transform = `translateY(${yOffset}px)`;
                cardScene.style.pointerEvents = "auto"; 
            } else {
                cardScene.style.opacity = 0;
                cardScene.style.transform = `translateY(80px)`;
                cardScene.style.pointerEvents = "none"; 
            }
        });

        // --- VALENTINE CARD INTERACTION LOGIC ---
        const mainText = document.getElementById('main-text');
        const mainImage = document.getElementById('main-image');
        const btn1 = document.getElementById('btn-1');
        const btn2 = document.getElementById('btn-2');
        const cardArea = document.getElementById('main-card');

        const images = {
            shocked: "https://media1.tenor.com/m/ivKWdfdbV3EAAAAC/goma-peach.gif",
            think: "https://media1.tenor.com/m/0f8Zl_k82OAAAAAC/peach-goma.gif",
            cry: "https://media1.tenor.com/m/f1xnRxTRxLAAAAAC/peach-goma-cat.gif",
            plead: "https://media1.tenor.com/m/420uI8yA1wUAAAAC/peach-goma.gif",
            love: "https://media1.tenor.com/m/J7eSZeclYqAAAAAC/peach-goma.gif"
        };

        let clickCount = 0;
        let yesHoverCount = 0; // Tracks how many times she tried to click YES

        function handleNo() {
            clickCount++;
            if (clickCount === 1) {
                mainImage.src = images.shocked;
                mainText.innerText = "Wait, how did you even click No?";
            } else if (clickCount === 2) {
                mainImage.src = images.think;
                mainText.innerText = "There isn't even a Yes button yet!";
            } else if (clickCount === 3) {
                mainImage.src = images.cry;
                mainText.innerText = "I'm actually gonna cry üò≠";
            } else if (clickCount >= 4) {
                // THE SWITCH: Turn both into YES buttons
                mainImage.src = images.plead;
                mainText.innerText = "Pretty Please? ü•∫";
                
                btn1.innerText = "Yes";
                btn2.innerText = "Yes";
                
                btn1.className = "btn-yes-style";
                btn2.className = "btn-yes-style";

                // Remove the "No" click handlers
                btn1.onclick = handleYes;
                btn2.onclick = handleYes;

                // Add the bouncing hover effect
                btn1.onmouseover = () => bounceButton(btn1);
                btn2.onmouseover = () => bounceButton(btn2);
            }
        }

        function bounceButton(btn) {
            // It will bounce 10 times total between both buttons before stopping
            if (yesHoverCount < 10) {
                yesHoverCount++;
                
                // Fast transition so it escapes quickly
                btn.style.transition = "transform 0.1s ease"; 
                
                // Random coordinates to jump to (keeps it roughly within the card)
                const x = (Math.random() * 300) - 150; 
                const y = (Math.random() * 200) - 100;
                
                btn.style.transform = `translate(${x}px, ${y}px)`;
            } else {
                // After 10 times, let her click it
                btn.style.transition = "transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
                btn.style.transform = `translate(0px, 0px)`;
            }
        }

        function handleYes() {
            // NEW PAGE EFFECT: Replace the inner HTML of the glass card entirely
            cardArea.innerHTML = `
                <h1 style="font-size: 4rem; margin-bottom: 30px; line-height: 1;">Knew you couldn't resist üòè</h1>
                <div class="gif-area" style="height: auto; margin-bottom: 30px;">
                    <img src="${images.love}" alt="cat" style="max-height: 250px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1);">
                </div>
                <button onclick="window.location.href='https://instagram.com/yourusername'" 
                        style="background: linear-gradient(45deg, #d32f2f, #ff4d6d); color: white; border: none; font-size: 1.3rem;">
                    Message me
                </button>
            `;
            
            fireConfetti();
        }

        // --- CONFETTI FUNCTION ---
        function fireConfetti() {
            const colors = ['#ff4d6d', '#ffffff', '#ffb3c6', '#d32f2f'];
            for (let i = 0; i < 60; i++) {
                let conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.style.left = Math.random() * 100 + '%';
                conf.style.top = '-20px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                if (Math.random() > 0.5) conf.style.borderRadius = '50%';
                let duration = Math.random() * 3 + 2;
                conf.style.animation = `fallDown ${duration}s linear forwards`;
                cardArea.appendChild(conf);
            }
        }

        const style = document.createElement('style');
        style.innerHTML = `@keyframes fallDown { to { transform: translateY(600px) rotate(720deg); opacity: 0; } }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
