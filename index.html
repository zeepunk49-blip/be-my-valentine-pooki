<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Scroll Experience</title>
    <style>
        /* CORE RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #050505; 
            color: white; 
            font-family: 'Helvetica Neue', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll bars */
        }

        /* The Container needs to be very tall.
           The height determines the "duration" of the video. 
        */
        .scroll-container {
            height: 400vh; /* 4x the screen height */
            position: relative;
        }

        /* SHARED SCENE STYLES 
           These are the "frames" of your video.
        */
        .scene {
            position: sticky; /* The magic property */
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000;
        }

        /* --- SCENE 1: The Intro (Scale & Fade) --- */
        #scene-1 {
            z-index: 1;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
        }
        .title-text {
            font-size: 5rem;
            font-weight: 800;
            text-align: center;
            opacity: 1; /* Will be controlled by JS */
            transform: scale(1); /* Will be controlled by JS */
            transition: transform 0.1s linear, opacity 0.1s linear;
        }

        /* --- SCENE 2: The Portal (Circle Expansion) --- */
        #scene-2 {
            z-index: 2;
            background: transparent; /* See-through initially */
            pointer-events: none; /* Let scroll pass through */
        }
        .circle-mask {
            width: 0px;
            height: 0px;
            background-color: #3b82f6; /* Blue transition color */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .mask-content {
            font-size: 3rem;
            color: white;
            opacity: 0;
            width: 80vw;
            text-align: center;
        }

        /* --- SCENE 3: The Conclusion (Slide In) --- */
        #scene-3 {
            z-index: 3;
            background-color: #ffffff;
            color: black;
            opacity: 0; /* Hidden initially */
            transform: translateY(100%); /* Pushed down initially */
        }
        .final-text {
            font-size: 4rem;
            letter-spacing: -2px;
        }

        /* INDICATOR */
        .scroll-prompt {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #666;
            animation: bounce 2s infinite;
            z-index: 100;
            pointer-events: none;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
    </style>
</head>
<body>

    <div class="scroll-prompt">Scroll Down</div>

    <div class="scroll-container">
        
        <div class="scene" id="scene-1">
            <h1 class="title-text">THE<br>JOURNEY<br>BEGINS</h1>
        </div>

        <div class="scene" id="scene-2">
            <div class="circle-mask">
                <p class="mask-content">This is not a video.</p>
            </div>
        </div>

        <div class="scene" id="scene-3">
            <h1 class="final-text">It's Code.</h1>
        </div>

    </div>

    <script>
        // We attach a listener to the scroll event
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;
            
            // Calculate how far we are down the page (0 to 1 scale mostly)
            const progress = scrollY / (document.body.scrollHeight - windowHeight);

            // --- ANIMATION LOGIC ---

            // 1. Logic for Scene 1 (Fade out and Zoom in)
            const titleText = document.querySelector('.title-text');
            // Zoom text up to 50x, Fade out after 20% scroll
            let scale = 1 + (scrollY * 0.05); 
            let opacity = 1 - (scrollY / 400); 
            
            if (opacity < 0) opacity = 0;
            
            titleText.style.transform = `scale(${scale})`;
            titleText.style.opacity = opacity;

            // 2. Logic for Scene 2 (Circle Expansion)
            // Starts happening after we scroll 100px
            const circle = document.querySelector('.circle-mask');
            const maskContent = document.querySelector('.mask-content');
            
            // The circle grows as we scroll past the first viewport
            let circleSize = (scrollY - windowHeight * 0.5) * 2.5;
            
            if (circleSize < 0) circleSize = 0; // Don't allow negative size
            
            circle.style.width = `${circleSize}px`;
            circle.style.height = `${circleSize}px`;

            // Text inside circle appears only when circle is big
            if (circleSize > 800) {
                maskContent.style.opacity = 1;
                maskContent.style.transition = "opacity 0.5s";
            } else {
                maskContent.style.opacity = 0;
            }

            // 3. Logic for Scene 3 (Slide Up Overlay)
            const scene3 = document.querySelector('#scene-3');
            
            // Trigger when we are near the end (scroll > 2.5 viewports)
            if (scrollY > windowHeight * 2.2) {
                let scene3Progress = (scrollY - (windowHeight * 2.2)) / windowHeight;
                // Clamp value between 0 and 1
                if (scene3Progress > 1) scene3Progress = 1;
                
                // Map progress to translate Y (from 100% down to 0%)
                let translateVal = 100 - (scene3Progress * 100);
                
                scene3.style.opacity = 1;
                scene3.style.transform = `translateY(${translateVal}%)`;
            } else {
                scene3.style.transform = `translateY(100%)`;
            }
        });
    </script>
</body>
</html>
