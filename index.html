<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Pookie ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #ff4d6d;
            --bg-color: #ffe5ec;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Ensures no scrollbars appear during jumps */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            text-align: center;
            max-width: 90%;
            width: 450px; /* Slightly wider to fit text */
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d62828;
            font-size: 2.5rem;
            margin: 0;
            line-height: 1.2;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-top: 1rem;
            min-height: 2rem;
        }

        .btn-group {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            height: 60px;
            position: relative; /* Essential for button positioning */
        }

        button {
            padding: 12px 32px;
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: transform 0.1s; /* Faster transition for snappy movement */
            position: relative; /* Default position */
            z-index: 20;
        }

        /* The Photo Styling */
        .user-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #ff4d6d;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: none;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="glass-card" id="main-card">
        <img id="final-photo" class="user-photo" src="" alt="My Photo">
        
        <div id="icon" style="font-size: 4rem; margin-bottom: 1rem;">üíå</div>
        
        <h1 id="question">Dearest Pookie, <br>will you be my Valentine?</h1>
        <p id="subtext">Don't say no! (Actually, you can't) üòâ</p>
        
        <div class="btn-group" id="buttons">
            <button id="btn1" onmouseover="interact(this)" onclick="interact(this)">YES</button>
            <button id="btn2" onmouseover="interact(this)" onclick="interact(this)">YES</button>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION: PASTE YOUR PHOTO LINK HERE
        // ==========================================
        const yourPhotoURL = "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?q=80&w=1887&auto=format&fit=crop"; 
        
        const messages = [
            "Nice try! üí®",
            "Too slow! üòÇ",
            "Try the other one! üëâ",
            "Oops, missed! üßà",
            "You really want this huh? üòè",
            "Almost got it! ü§è",
            "Nope! üèÉ‚Äç‚ôÇÔ∏è",
            "Gotta be quicker! ‚ö°",
            "Are you even trying? üòú",
            "Catch me if you can! ü§™",
            "Not happening! üôÖ‚Äç‚ôÇÔ∏è",
            "Getting tired yet? ü•µ",
            "Just a few more times... üòâ"
        ];

        let attempts = 0;
        const requiredAttempts = 15; // EXACTLY 15 interactions required
        const subtext = document.getElementById('subtext');

        function interact(btn) {
            // 1. CHECK IF WE HIT THE LIMIT
            if (attempts >= requiredAttempts) {
                // VICTORY MODE: Allow the click to go through
                handleWin();
                return;
            }

            // 2. MOVEMENT LOGIC (If under 15 tries)
            // Calculate Safe Boundaries (Screen size minus button size minus 50px buffer)
            const safeX = window.innerWidth - btn.offsetWidth - 50;
            const safeY = window.innerHeight - btn.offsetHeight - 50;

            // Generate random position within safe boundaries
            // Math.max(20, ...) ensures it doesn't stick to the top/left edge
            const newX = Math.max(20, Math.random() * safeX);
            const newY = Math.max(20, Math.random() * safeY);
            
            // Apply new position
            btn.style.position = 'fixed'; // Breaks it out of the layout
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';

            // 3. UPDATE TEXT & COUNTER
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            subtext.innerText = randomMsg;
            subtext.style.color = "#ff4d6d";
            subtext.style.fontWeight = "bold";

            attempts++;
            
            // Optional: Hint when they are close
            if (attempts === requiredAttempts - 1) {
                subtext.innerText = "Okay, okay... one last try! ‚ù§Ô∏è";
            }
        }

        function handleWin() {
            // Prevent multiple triggers
            const btnContainer = document.getElementById('buttons');
            if (btnContainer.style.display === 'none') return;

            // 1. Confetti Explosion
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);

            // 2. Update Content
            document.getElementById('question').innerText = "Knew you couldn't resist.";
            document.getElementById('subtext').innerText = "See you tomorrow! ‚ù§Ô∏è";
            document.getElementById('subtext').style.color = "#555"; // Reset color
            
            // 3. Hide Buttons & Icon
            btnContainer.style.display = 'none';
            document.getElementById('icon').style.display = 'none';

            // 4. Show Photo
            const img = document.getElementById('final-photo');
            img.src = yourPhotoURL;
            img.style.display = 'inline-block';
        }
    </script>
</body>
</html>
